<!DOCTYPE html>
<html>
<head>
<script>
     var clicks = 0;
    function myFunction() {

        clicks += 1;
        document.getElementById("demo").innerHTML = clicks;
    }
    function Cancellation() {

        clicks *= 0;
		document.getElementById("demo").innerHTML = clicks;
    }
</script>
</head>
<body>

<p>Click the button to trigger a function.</p>

<button style="position: relative; background-color: white; width: 100px; height: 100px; " onclick="myFunction()">Click me</button>
<button style="position: relative; background-color: white; width: 100px; height: 100px; " onclick="Cancellation()">Cancellation</button>

<p id="demo"></p>

</body>
</html>
